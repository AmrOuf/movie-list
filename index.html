<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="List your favourite movies!">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- <link rel="shortcut icon"href="images/bookmark_logo.png"> -->
		<link rel="shortcut icon" href="imgs/movie_icon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Movie List App</title>
	</head>

	<body class="pb-4">

		<!-- Header -->
		<div class="container header text-center">
			<h1 class="">MY<span class="text-primary">MOVIE</span>LIST</h1>
		</div>

		<!-- Add your favourite movies -->
		<div class="container form-container pb-4">
			<form id="myForm">
			  <div class="form-group">
					<label class="font-weight-bold ml-2">Title</label>
					<input type="text" class="form-control" placeholder="Movie name" 
					id="movieName">
			  </div>
			  <div class="row">
				  <div class="form-group col-sm-6">
				    <label class="font-weight-bold ml-2">Year</label>
				    <select class="form-control" id="exampleFormControlSelect1"></select>
				  </div>
				  <div class="form-group col-sm-6">
				    <label class="font-weight-bold ml-2">Director</label>
				    <input type="text" class="form-control" placeholder="Movie director"
				     id="movieDirector">
				  </div>
			  </div>

			  <button type="submit" class="btn btn-primary" id="submit">Submit</button>  
			</form>
		</div>

		<!-- Favourite movies -->
		<div class="container">
			<table class="table table-striped mb-4">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col" id="th-title" title="Sort by title">Title</th>
			      <th scope="col" id="th-year" title="Sort by year">Year</th>
			      <th scope="col" id="th-director" title="Sort by director">Director</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody id="tableBody"></tbody>	  
			</table>
		</div>

		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
